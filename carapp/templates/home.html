<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车辆信息识别分析仪表板</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/home_style.css' %}">
    <style>
        /* Additional styles can be added here */
        #regionMap {
            height: 400px; /* Adjust height as needed */
        }
    </style>
</head>
<body>
    <div class="container-fluid dashboard-container">
        <div class="title">车辆行人信息识别分析</div>
        <div class="content">
            <div class="column left-column">
                <div class="list-container">
                    <h4>道路拥堵指数</h4>
                    <ul>
                        <li><a href="http://127.0.0.1:8000/carapp/trace/" target="_blank">朝阳公园路 从华贸国际大厦北侧门与朝阳路口-由南向北</a></li>
                        <li><a href="https://example.com/dongerhuan" target="_blank">东二环 从东二环南段常营三环路口-由北向南</a></li>
                        <li><a href="https://example.com/nanerhuan" target="_blank">南二环 从南二环段西三环路口-由东向西</a></li>
                        <li><a href="https://example.com/xisanhuan" target="_blank">西三环 从西三环段北四环路口-由南向北</a></li>
                        <li><a href="https://example.com/dongsihuang" target="_blank">东四环 从东四环段南五环路口-由北向南</a></li>
                        <li><a href="https://example.com/beisihuang" target="_blank">北四环 从北四环段西三环路口-由东向西</a></li>
                    </ul>
                </div>
                <div class="chart-container">
                    <h4>海淀区路口交通拥堵情况</h4>
                    <canvas id="haidianTrafficPieChart"></canvas>
                </div>
                <div class="chart-container">
                    <h4>区域车流量Top5</h4>
                    <canvas id="top5TrafficChart"></canvas>
                </div>
            </div>
            <div class="column middle-column">
                <div class="stats-container">
                    <h4>站口车流量</h4>
                    <div class="stats">
                        <div class="total-traffic" id="car-count">35354</div>
                        <div>
                            <p>轿车占比</p>
                            <p>49%</p>
                            <canvas id="carPieChart" class="small-pie-chart"></canvas>
                        </div>
                        <div>
                            <p>SUV占比</p>
                            <p>23%</p>
                            <canvas id="suvPieChart" class="small-pie-chart"></canvas>
                        </div>
                        <div>
                            <p>货车占比</p>
                            <p>14%</p>
                            <canvas id="truckPieChart" class="small-pie-chart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="map-container">
                    <h4>区域地图</h4>
                    <div id="regionMap"></div>
                </div>
            </div>
            <div class="column right-column">
                <div class="image-container">
                    <h4><a href="http://127.0.0.1:8000/carapp/dashboard/" target="_blank">北京林业大学东一门路口分析</a></h4>
                    <img src="{% static 'images/bjfu.jpg' %}" alt="路口分析">
                </div>
                <div class="right-chart-container">
                    <h4>综合分析</h4>
                    <canvas id="radarChart"></canvas>
                </div>
                <div class="right-chart-container">
                    <h4>特种车辆统计</h4>
                    <canvas id="specialVehicleChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        $(document).ready(function () {
            // Initialize map
            var regionMap = L.map('regionMap').setView([39.9643, 116.2987], 13); // Set initial view
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
            }).addTo(regionMap);

            // Haidian traffic pie chart
            var ctxHaidian = document.getElementById('haidianTrafficPieChart').getContext('2d');
            var haidianTrafficPieChart = new Chart(ctxHaidian, {
                type: 'pie',
                data: {
                    labels: ['低速', '正常', '事故', '拥堵'],
                    datasets: [{
                        data: [20, 50, 10, 20],
                        backgroundColor: ['rgba(28, 39, 60, 0.8)', 'rgba(36, 162, 233, 0.8)', 'rgba(54, 162, 235, 0.8)', 'rgba(75, 192, 192, 0.8)'],
                        borderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white',
                                font: {
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });

            // Top 5 traffic bar chart
            var ctxTop5 = document.getElementById('top5TrafficChart').getContext('2d');
            var top5TrafficChart = new Chart(ctxTop5, {
                type: 'bar',
                data: {
                    labels: ['望京', '王府井', '中关村', '国贸', '西单'],
                    datasets: [{
                        label: '车流量',
                        data: [10, 9, 8, 7, 6],
                        backgroundColor: ['rgba(54, 162, 235, 0.8)', 'rgba(75, 192, 192, 0.8)', 'rgba(153, 102, 255, 0.8)', 'rgba(255, 159, 64, 0.8)', 'rgba(255, 99, 132, 0.8)'],
                        borderColor: 'rgba(28, 39, 60, 0.8)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            ticks: {
                                color: 'white',
                                font: {
                                    size: 14
                                }
                            }
                        },
                        y: {
                            ticks: {
                                color: 'white',
                                font: {
                                    size: 14
                                },
                                beginAtZero: true
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white',
                                font: {
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });

            // Car proportion pie chart
            var ctxCarPie = document.getElementById('carPieChart').getContext('2d');
            var carPieChart = new Chart(ctxCarPie, {
                type: 'pie',
                data: {
                    labels: ['轿车', '其他'],
                    datasets: [{
                        data: [49, 51],
                        backgroundColor: ['rgba(255, 99, 132, 0.8)', 'rgba(54, 162, 235, 0.8)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });

            // SUV proportion pie chart
            var ctxSuvPie = document.getElementById('suvPieChart').getContext('2d');
            var suvPieChart = new Chart(ctxSuvPie, {
                type: 'pie',
                data: {
                    labels: ['SUV', '其他'],
                    datasets: [{
                        data: [23, 77],
                        backgroundColor: ['rgba(255, 159, 64, 0.8)', 'rgba(75, 192, 192, 0.8)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });

            // Truck proportion pie chart
            var ctxTruckPie = document.getElementById('truckPieChart').getContext('2d');
            var truckPieChart = new Chart(ctxTruckPie, {
                type: 'pie',
                data: {
                    labels: ['货车', '其他'],
                    datasets: [{
                        data: [14, 86],
                        backgroundColor: ['rgba(153, 102, 255, 0.8)', 'rgba(28, 39, 60, 0.8)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });

            // Comprehensive analysis radar chart
            var ctxRadar = document.getElementById('radarChart').getContext('2d');
            var radarChart = new Chart(ctxRadar, {
                type: 'radar',
                data: {
                    labels: ['拥堵指数', '车辆数量', '人流量', '平均速度', '车辆类型'],
                    datasets: [{
                        label: '分析数据',
                        data: [20, 30, 40, 50, 60],
                        backgroundColor: 'rgba(0, 123, 255, 0.2)',
                        borderColor: 'rgba(255, 255, 255, 0)',
                        borderWidth: 2,
                        pointBackgroundColor: 'rgba(0, 123, 255, 1)',
                        pointBorderWidth: 2,
                        pointRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        r: {
                            ticks: {
                                font: {
                                    size: 12
                                },
                                beginAtZero: true
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0)'
                            },
                            angleLines: {
                                color: 'rgba(255, 255, 255, 0)'
                            },
                            pointLabels: {
                                font: {
                                    size: 12
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white',
                                font: {
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });

            // Special vehicle statistics bar chart
            var ctxSpecial = document.getElementById('specialVehicleChart').getContext('2d');
            var specialVehicleChart = new Chart(ctxSpecial, {
                type: 'bar',
                data: {
                    labels: ['消防车', '警车', '大货车', '救护车', '老年代步车'],
                    datasets: [{
                        label: '数量',
                        data: [4, 2, 8, 3, 0],
                        backgroundColor: ['rgba(54, 162, 235, 0.8)', 'rgba(75, 192, 192, 0.8)', 'rgba(153, 102, 255, 0.8)', 'rgba(255, 159, 64, 0.8)', 'rgba(255, 99, 132, 0.8)'],
                        borderColor: 'rgba(28, 39, 60, 0.8)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            ticks: {
                                color: 'white',
                                font: {
                                    size: 14
                                }
                            }
                        },
                        y: {
                            ticks: {
                                color: 'white',
                                font: {
                                    size: 14
                                },
                                beginAtZero: true
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white',
                                font: {
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
